<!-- templates/charge_card.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charge Card Form</title>
</head>
<body>

<h1>Charge Card Form</h1>

<form method="post" action="{% url 'payment:charge-card' %}">
    {% csrf_token %}
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required step="0.01"><br>

    <label for="cardNumber">Card Number:</label>
    <input type="text" id="cardNumber" name="card_number" required><br>

    <label for="expirationDate">Expiration Date (MM/YY):</label>
    <input type="text" id="expirationDate" name="expiration_date" required pattern="\d\d/\d\d"><br>

    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required pattern="\d{3,4}"><br>

    <button type="submit">Charge Card</button>
</form>

<script>
    // You can keep the JavaScript code here if needed
</script>

</body>
</html>
